<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin ? 'تسجيل الدخول' : 'اشتراك حساب جديد' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary" class="ion-padding">
  <ion-grid>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list class="ion-no-padding">
            <ion-item>
              <ion-label position="floating">ايميلك</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">
                ايميلك مع @ وجرف </ion-label>
            </ion-item>
            <ion-item class="ion-no-padding">
              <ion-label position="floating">كلمة السر</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label color="danger">
                اقل شي 6 اجرف
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="warning" expand="block" (click)="onSwitchAuthMode()">
            <h4>للذهاب الى{{ isLogin ? ' اشتراك حساب جديد ':' تسجيل الدخول ' }}
            </h4>
          </ion-button>
          <ion-button type="submit" color="success" expand="block" [disabled]="!f.valid">
            {{ isLogin ? 'تسجيل الدخول' : 'اشتراك حساب جديد' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

  </ion-grid>
</ion-content>
