<ion-header>
  <ion-toolbar color="primary">
    <ion-title>تسجيل اسم الزون</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary" class="ion-padding">
  <ion-grid>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list class="ion-no-padding">
          <ion-item>
            <ion-label position="floating"> اسمك :</ion-label>
            <ion-input type="text " [(ngModel)]="name" required email></ion-input>
          </ion-item>
          <ion-button type="success" color="success" (click)="onsubmit()" expand="block">
            سجل
          </ion-button>


        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
