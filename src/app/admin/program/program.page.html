<ion-header color>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>برنامج</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content color="medium">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="9" offset-sm="1">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="warning"></ion-spinner>
        </div>

        <ion-card color="primary" *ngIf="!isLoading">
          <ion-card-header>
            <ion-card-title>
              <h1>{{today}}
                <ion-icon name="happy"></ion-icon>
              </h1>

            </ion-card-title>
          </ion-card-header>
          <ion-list-header>
            <ion-label color="light">
              <h2> ساعات العمل </h2>
            </ion-label>
          </ion-list-header>


          <ion-item color="warning" class="ion-margin">
            <ion-label>من الساعه </ion-label>
            <ion-select [(ngModel)]="start">
              <ion-select-option [value]="item" *ngFor="let item of hours">{{item}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item color="dark" class="ion-margin">
            <ion-label>الى الساعه </ion-label>
            <ion-select [(ngModel)]="end">
              <ion-select-option class="ion-margin" *ngFor="let h of hours" [value]="h">{{h}}
              </ion-select-option>
            </ion-select>
          </ion-item>


          <ion-button type="success" color="success" (click)="onsubmit()" expand="block">
            افتح
          </ion-button>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
